<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>设置</title>
	<meta name="author" content="kookxiang"/>
	<meta name="copyright" content="KK's Laboratory"/>
	<link rel="stylesheet" href="style/option.css"/>
</head>
<body>
	<div id="dialogContainer"><div class="cover hidden"></div></div>
	<div class="container">
		<h1>智能代理</h1>
		<div class="infoBox">
			<p>
				<span>出现错误自动启用代理：</span>
				<label><input type="checkbox" id="SET_ON_QUICERROR" /> QUIC 协议错误 (默认)</label><br>
				<label><input type="checkbox" id="SET_ON_RESET" /> 连接被重置 (默认)</label><br>
				<label><input type="checkbox" id="SET_ON_TIMED_OUT" /> 连接超时 (默认)</label><br>
				<label><input type="checkbox" id="SET_ON_EMPTY" /> 服务器空响应</label><br>
				<label><input type="checkbox" id="SET_ON_REFUSED" /> 连接被拒绝</label><br>
				<label><input type="checkbox" id="SET_ON_ABORTED" disabled /> 连接已取消</label><br>
			</p>
			<p>
				<span>优酷 crossdomain 补丁：</span>
				<label><input type="checkbox" id="YOUKU_NOAD_FIX" /> 兼容优酷去广告插件</label>
			</p>
			<form id="trade" onsubmit="return false">
				<p>
					<span>默认代理：</span>
					<input type="text" placeholder="请填写默认代理" id="defaultProxy" required />
				</p>
			</form>
		</div>
		<div class="text-right">
			<input type="button" id="siteListButton" class="button red float-left" value="网站列表" />
			<input type="button" id="refreshPac" class="button" value="刷新代理脚本" />
			<input type="submit" id="saveButton" class="button" value="保存" />
		</div>
	</div>
	<script src="javascript/jquery.min.js" type="text/javascript"></script>
	<script src="javascript/fwin.js" type="text/javascript"></script>
	<script src="javascript/optionPage.js" type="text/javascript"></script>
</body>
</html>
